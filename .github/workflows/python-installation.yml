name: Installing Python

on: [push]

jobs:
 build: 
    strategy:
      matrix:
        py-version: [3.10, 3.11, 3.12]
        os: [ubuntu-latest, macos-14, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
    - name: Set up Python
      if: |
         !(
          matrix.os == 'macos-14' &&
          (matrix.py-version == '3.10')
          )

      uses: actions/setup-python@v5
      with:
        python-version: ${{matrix.py-version}}
        


